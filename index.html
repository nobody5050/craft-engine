<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Craft</title>

    <link rel="preload" href="./js/main.js" as="script" />
    <link rel="preload" href="./vendor/phaser.js" as="script" />
    <link rel="preload" href="./vendor/codemirror.js" as="script" />
    <link rel="preload" href="./demo.js" as="script" />

    <link rel="stylesheet" href="./index.css" />
    <link rel="stylesheet" href="./vendor/codemirror.css" />

    <script src="./vendor/phaser.js"></script>
    <script src="./vendor/codemirror.js"></script>
    <script src="./js/main.js"></script>
    <script src="./js/levels.js"></script>
    <script src="./js/soundEffects.js"></script>
  </head>
  <body>
    <div id="game">
      <div id="phaser-game"></div>
      <p>
        <button id="play-button">Play</button>
        <button id="stop-button">Stop</button>
        <select id="level-load"></select>
      </p>

      <p id="speed-display">Speed: 1x</p>
      <input type="range" min="0" value="1" max="5" step=".01" name="speed-slider" id="speed-slider" style="width: 200px" />

      <p>
        Currently placing:
        <select id="block-type">
          <option>rails</option>
          <option>railsUnpowered</option>
          <option>railsRedstoneTorch</option>
          <option>redstoneWire</option>
          <option>pressurePlateUp</option>
          <option>grass</option>
          <option>cobblestone</option>
          <option>pistonRight</option>
          <option>pistonLeft</option>
          <option>prismarine</option>
        </select>
      </p>

      <p>
        Move with <kbd>w</kbd> <kbd>a</kbd> <kbd>s</kbd> <kbd>d</kbd>. Place blocks with <kbd>Space</kbd>. Destroy blocks with <kbd>Backspace</kbd>.
      </p>
    </div>

    <div id="codemirror-div">
      <textarea id="codemirror-editor" cols="80"></textarea>
      <pre id="console-pre"><code id="console-errors"></code></pre>
    </div>

    <script src="./demo.js"></script>
  </body>
</html>
